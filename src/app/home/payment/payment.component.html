<div class="ms-content-wrapper">
    <div class="col-sm-12 col-md-6">
        <div id="data-table-2_filter" class="dataTables_filter">
            <label>
                <input type="search" class="form-control form-control-sm"
                    placeholder="Search Data..." aria-controls="data-table-2" (keyup)="Search($event)">
            </label>
        </div>
    </div>
   
    <div class="row">
        <div class="col-sm-12">
            <table id="data-table-2"
                class="table table-striped thead-primary w-100 dataTable no-footer" role="grid"
                aria-describedby="data-table-2_info" style="width: 1700px;">
                <thead>
                    <tr role="row">
                        <th class="sorting_asc" tabindex="0" aria-controls="data-table-2"
                            rowspan="1" colspan="1" aria-sort="ascending"
                            aria-label="Name: activate to sort column descending"
                            style="width: 170px;">name</th>
                        <th class="sorting" tabindex="0" aria-controls="data-table-2"
                            rowspan="1" colspan="1"
                            aria-label="Address: activate to sort column ascending"
                            style="width: 170px;">Description</th>
                        
                        <th class="sorting" tabindex="0" aria-controls="data-table-2"
                            rowspan="1" colspan="1"
                            aria-label="Phone: activate to sort column ascending"
                            style="width: 170px;">Type</th>
                        <th class="sorting" tabindex="0" aria-controls="data-table-2"
                            rowspan="1" colspan="1"
                            aria-label="Email: activate to sort column ascending"
                            style="width: 400px;">date payment</th>
                        <th class="sorting" tabindex="0" aria-controls="data-table-2"
                            rowspan="1" colspan="1"
                            aria-label="Email: activate to sort column ascending"
                            style="width: 400px;">Amount</th>
                        
                        <th class="sorting" tabindex="0" aria-controls="data-table-2"
                            rowspan="1" colspan="1"
                            aria-label="Action: activate to sort column ascending"
                            style="width: 160px;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr role="row" class="odd" *ngFor="let item of user.payment">
                        <td>{{item.accountname}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.datepayment|date}}|</td>
                        <td>{{item.amount}}</td>
                        <td><a [routerLink]="['/home/editpayment',item._id]"><i class="fas fa-pencil-alt ms-text-primary"></i></a>
                            <a class="far fa-trash-alt ms-text-danger" (click)="selectUser(item._id)"
                            data-toggle="modal" data-target="#delete_patient"><i
                               ></i> </a>
                    </tr>
                    <div id="delete_patient" class="modal fade delete-modal" role="dialog">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body text-center">
                                    <img src="assets/images/sent.png" alt="" width="50"
                                        height="46">
                                    <h3>Are you sure want to delete this payment?</h3>
                                    <div class="m-t-20"> <a href="#" class="btn btn-white"
                                            data-dismiss="modal">Close</a>
                                        <button (click)="removePayment()" class="btn btn-danger"
                                            data-dismiss="modal">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
