<div class="ms-content-wrapper ms-auth">
    <div class="ms-auth-container">
       <div class="ms-auth-col">
          <div class="ms-auth-bg"></div>
       </div>
       <div class="ms-auth-col">
          <div class="ms-auth-form">
             <form class="needs-validation" novalidate="">
                <h1>Create Account</h1>
                <p>Please enter personal information to continue</p>
                <div class="form-row">
                   <div class="col-md-12 ">
                      <label for="validationCustom01"> firstname</label>
                      <div class="input-group">
                         <input type="text" name="name"class="form-control" [(ngModel)]="medecin.firstname"  placeholder="First name" value="John" required="">
                         <div class="valid-feedback">
                            Looks good!
                         </div>
                      </div>
                      <label for="validationCustom01"> Lastname</label>

                      <div class="input-group">
                        <input type="text" name="lasname"class="form-control" [(ngModel)]="medecin.Lastname"  placeholder="First name" value="John" required="">
                        <div class="valid-feedback">
                          
                        </div>
                     </div>
                   </div>
                  
                </div>
                <div class="form-row">
                   <div class="col-md-12 ">
                      <label for="validationCustom03">Email </label>
                      <div class="input-group">
                         <input type="email" name="email" class="form-control" [(ngModel)]="medecin.email"  placeholder="Email Address" required="">
                         <div class="invalid-feedback">
                            Please provide a valid email.
                         </div>
                      </div>
                   </div>
                   <div class="col-md-12 ">
                      <label for="validationCustom04">Password</label>
                      <div class="input-group">
                         <input type="password" name="password" class="form-control"[(ngModel)]="medecin.password"  placeholder="Password" required="">
                         <div class="invalid-feedback">
                            Please provide a password.
                         </div>
                      </div>
                      
                   </div>
                   <div class="col-md-12 ">
                    <label for="validationCustom04">speciality</label>
                    <div class="input-group">
                       <input type="text" name="speciality" class="form-control"[(ngModel)]="medecin.speciality"  placeholder="Password" required="">
                       <div class="invalid-feedback">
                          Please provide a password.
                       </div>
                    </div>
                    
                 </div>
                   <div class="col-md-12 ">
                    <label for="validationCustom04">phone</label>
                    <div class="input-group">
                       <input type="number" name="phone" class="form-control"[(ngModel)]="medecin.phone"  placeholder="Password" required="">
                      
                    </div>
                   
                 </div>
                </div>
                <div class="col-md-12 ">
                    <label for="validationCustom04">address</label>
                    <div class="input-group">
                       <input type="text" name="phone" class="form-control"[(ngModel)]="medecin.address"  placeholder="Password" required="">
                      
                    </div>
                   
                 
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                     <label>doctor Image</label>
                     <div class="custom-file">
                        <input type="file" (change)="upload($event)" class="custom-file-input" id="validatedCustomFile" >
                        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>

                     </div>
                  </div>
                 
               </div>
                <div class="form-group">
                   <div class="form-check pl-0">
                      <label class="ms-checkbox-wrap">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
                      <i class="ms-checkbox-check"></i>
                      </label>
                      <span> Agree to terms and conditions </span>
                   </div>
                </div>
                <button (click)="registerm()" class="btn btn-primary mt-4 d-block w-100" type="submit">Create Account</button>
                
                <p class="mb-0 mt-3 text-center">Already have an account? <a class="btn-link" routerLink="/loginmedecin">Login</a> </p>
             </form>
          </div>
       </div>
    </div>
 </div>
